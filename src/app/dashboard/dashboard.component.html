<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container warp1">
        <div class="one">
            <h1>deposit</h1>
        </div>
        <div class="one">
        </div>
        <form (ngSubmit)="deposit1()">
            <div class="one">
                <!-- <input id="f1st" class="first" type="text" placeholder="accno" (change)="acnchange($event)" [value]="accn"> -->
                <input id="f1st" class="first" name="hj" type="text" placeholder="account number"  [(ngModel)]="accn" value="">
            </div>
            <div class="one">
                <!-- <input id="s2ec" class="sec" type="text" #pswdw placeholder="user name" [value]="pswd"> -->
                <input id="s2ec" class="sec" name="ih" placeholder="password" type="text"[(ngModel)]="pswd">
            </div>
            <div class="one">
                <input id="t3ree" class="third" name="ok" placeholder="amount" type="text" [(ngModel)]="amount">
            </div>
            <div class="one">
                <button type="submit" class="btn btn-success three" >deposit</button>
            </div>
        </form>

    </div>

    <div class="container warp1">
        <div class="one">
            <h1>withdraw</h1>
        </div>
        <div class="one">
        </div>
        <form (ngSubmit)="withdraw1()">
            <div class="one">
                <!-- <input id="f1st" class="first" type="text" placeholder="accno" (change)="acnchange($event)" [value]="accn"> -->
                <input id="f1st" class="first" name="hj" type="text" placeholder="account number" [(ngModel)]="accn" value="">
            </div>
            <div class="one">
                <!-- <input id="s2ec" class="sec" type="text" #pswdw placeholder="user name" [value]="pswd"> -->
                <input id="s2ec" class="sec" name="ih" placeholder="password" type="text" [(ngModel)]="pswd">
            </div>
            <div class="one">
                <input id="t3ree" class="third" name="ok" placeholder="amount" type="text" [(ngModel)]="amount">
            </div>
            <div class="one">
                <button type="submit" class="btn btn-success three" >withdraw</button>
            </div>
        </form>

    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

</html>
